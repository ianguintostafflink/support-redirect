<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Support Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      font-family: 'Inter', sans-serif;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* Optional loading message while iframe loads */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 600;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loading" id="loadingMsg">Loading IT Support Form...</div>

  <iframe
    id="airtableFrame"
    src="https://airtable.com/embed/appijLGbUlaK3dUDU/pagxGC0fhJvxRUm1j/form"
    allowtransparency="true"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>

  <script>
    // Hide the loading text once the form loads
    const frame = document.getElementById("airtableFrame");
    const loading = document.getElementById("loadingMsg");

    frame.addEventListener("load", () => {
      loading.style.display = "none";
    });
  </script>
</body>
</html>
