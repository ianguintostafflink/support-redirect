<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>IT Support Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#0078d4; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background:#fff;
      border-bottom:1px solid #e5e7eb;
    }
    .title {
      font-weight: 600;
      color:#2b2e4a;
      font-size: 16px;
      margin:0;
    }
    .actions {
      display:flex; gap:8px;
    }
    .btn {
      appearance: none;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
      background: var(--brand);
      color:#fff;
      transition: filter .15s ease;
    }
    .btn:hover { filter: brightness(.95); }
    .wrapper {
      height: calc(100% - 54px); /* 54px ≈ topbar height */
    }
    .frame {
      width: 100%;
      height: 100%;
      border: 0;
      background: transparent;
    }
    .note {
      position: absolute;
      left: -9999px;
      top: -9999px;
      /* (kept for accessibility if needed) */
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1 class="title">Submit IT Support Request</h1>
    <div class="actions">
      <button class="btn" id="openExternalBtn" title="Open form in your default browser">Open in browser</button>
    </div>
  </div>

  <div class="wrapper">
    <!-- Use Airtable's EMBED URL (note the /embed/ segment). -->
    <iframe
      id="airtableFrame"
      class="frame"
      src="https://airtable.com/embed/appijLGbUlaK3dUDU/pagxGC0fhJvxRUm1j/form"
      allowtransparency="true"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>

  <!-- Teams SDK -->
  <script src="https://res.cdn.office.net/teams-js/v2.0.0/js/MicrosoftTeams.min.js"></script>
  <script>
    const FORM_URL = "https://airtable.com/appijLGbUlaK3dUDU/pagxGC0fhJvxRUm1j/form";
    const EMBED_URL = "https://airtable.com/embed/appijLGbUlaK3dUDU/pagxGC0fhJvxRUm1j/form";

    // Open the non-embed (normal) form externally (Chrome or user’s default browser)
    async function openFormExternally() {
      try {
        await microsoftTeams.app.initialize();
        if (microsoftTeams?.app?.openLink) {
          await microsoftTeams.app.openLink(FORM_URL);
          return;
        }
      } catch (e) {
        // Not in Teams or init failed; fall back to a normal window/tab
      }
      const w = window.open(FORM_URL, "_blank", "noopener,noreferrer");
      if (!w) window.open(FORM_URL, "_top");
    }

    // Wire up button
    document.getElementById("openExternalBtn").addEventListener("click", openFormExternally);

    // Ensure iframe uses the EMBED URL
    document.getElementById("airtableFrame").src = EMBED_URL;
  </script>
</body>
</html>
